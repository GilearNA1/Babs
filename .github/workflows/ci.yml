name: CI/CD Pipeline

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: '8.0.x'

    - name: Restore dependencies
      run: dotnet restore ./scripts/BabylonGameEngine/BabylonGameEngine.sln

    - name: Build
      run: dotnet build --configuration Release ./scripts/BabylonGameEngine/BabylonGameEngine.sln

    - name: Run tests
      run: dotnet test --configuration Release --no-build --verbosity normal ./scripts/BabylonGameEngine/BabylonGameEngine.sln
