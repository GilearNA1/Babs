name: .NET

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: '8.0.x'

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'

    - name: Install Node.js dependencies
      run: npm install
      working-directory: ./scripts/BabylonGameEngine

    - name: Print .NET version
      run: dotnet --version

    - name: Restore dependencies
      run: dotnet restore ./scripts/BabylonGameEngine/BabylonGameEngine.sln

    - name: Build
      run: dotnet build --no-restore ./scripts/BabylonGameEngine/BabylonGameEngine.sln

    - name: Test
      run: dotnet test --no-restore ./scripts/BabylonGameEngine/BabylonGameEngine.sln
